{% extends "base.html" %}
{% block head_css %}
{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}voto_legal/js/ui-lightness/jquery-ui-1.8.20.custom.css">
{% endblock %}
{% block content %}
<section class='container'>
    <div class='row-fuild'>
        <section class='span12'>
            <h1 class='big'>Qual o seu candidato?</h1>
            <form class='politico search span6' action="/ajax/candidato/" method="post">
                <input class='field' type='text' autocomplete="off" placeholder="digite o nome do candidato" />
                <input class='slug' type='hidden' />
                <a href='#' class='btn btn-primary send'>Ir</a>
            </form>
        </section>
    </div>
     <div class="row-fluid">
        <section class="span4">
            <h2>Pol√≠ticos vigiados</h2>

            {% for politico in politicos_que_sigo %}
            <div class="clearfix" style="border-bottom: 1px solid #ccc;padding:5px;">
                <a href="#">
                <img src="{{ politico.imagem }}" alt="{{ politico.nome }}" align="left" width="32">
                <div style="padding-top:5px;padding-left:40px;">
                    {{ politico.apelido }}<br>
                (<span>{{ politico.partido.sigla }}-{{ politico.uf.sigla }}</span>)
                </div>
                </a>
            </div>
            {% endfor %}
        </section>
        <section class="span6">
        </section>
    </div>
</section>
{% endblock %}
